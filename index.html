<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Air pollution model</title>
</head>
<body>
    <h1>Air pollution model</h1>
    <canvas id="screen"></canvas>

    <h3>Gaussian Plume model for discharge = 20g/s and stability class = D. (All dimensions are in metre)</h3>
    <p>Sudden change in concentration is seen due to change in dispersion coefficient</p>
    <p>Concentration less than 1 microgram per m<sup>3</sup> is not render</p>
    <script type="module" src="script.js"></script>
</body>
</html>
